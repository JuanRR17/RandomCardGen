<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
    <link rel="shortcut icon" href="./4geeks.ico" />
    <link
      href="https://fonts.googleapis.com/css2?family=Prata&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="input-group mt-3 m-auto">
      <span class="input-group-text">Width(px)</span>
      <input
        id="width"
        onchange="changeWidth()"
        type="text"
        class="form-control"
        placeholder="width"
        aria-label="Width"
      />
    </div>
    <div class="input-group m-auto">
      <span class="input-group-text">Height(px)</span>
      <input
        id="height"
        onchange="changeHeight()"
        type="text"
        class="form-control"
        placeholder="height"
        aria-label="Height"
      />
    </div>
    <button id="generator" onclick="generate()">Generate Card!</button>
    <div class="card">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </body>
</html>
